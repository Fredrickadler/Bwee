<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Copilot — فروش خدمات مجازی | سریع، امن، همیشه کنارت</title>
  <meta name="description" content="خرید خدمات مجازی با کیفیت ممتاز: شماره مجازی، گیفت‌کارت، VPS، سوشال و API کسب‌وکاری. پرداخت امن، تحویل فوری، پشتیبانی ۲۴/۷." />
  <meta property="og:title" content="Copilot — فروش خدمات مجازی" />
  <meta property="og:description" content="تحویل فوری • پشتیبانی ۲۴/۷ • کیفیت ممتاز" />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#6c5ce7" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg: #0b0b12;
      --bg-soft:#0f1020;
      --card:#0e0f1d99;
      --text:#e9ebf1;
      --muted:#b6b8c6;
      --primary:#7c5cff;
      --primary-2:#24d3ee;
      --accent:#ff72b6;
      --success:#22c55e;
      --warning:#f59e0b;
      --error:#ef4444;
      --glass: blur(14px) saturate(140%);
      --radius:16px;
      --shadow: 0 10px 30px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.04);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Vazirmatn", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background:
        radial-gradient(1200px 600px at 110% -10%, #7c5cff22, transparent 60%),
        radial-gradient(900px 500px at -10% 10%, #24d3ee22, transparent 60%),
        linear-gradient(180deg, #0a0a12, #080810 30%, #0b0b12 100%);
      color:var(--text);
      overflow-x:hidden;
      scroll-behavior:smooth;
    }
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}
    .container{width:min(1200px, 92%);margin-inline:auto}
    /* Navbar */
    .nav{
      position:sticky; top:0; z-index:1000;
      backdrop-filter:var(--glass); -webkit-backdrop-filter:var(--glass);
      background:linear-gradient(180deg, rgba(10,10,18,.65), rgba(10,10,18,.3));
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .nav-inner{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:.2px}
    .brand-badge{
      width:36px; height:36px; display:grid; place-items:center; border-radius:12px;
      background: conic-gradient(from 35deg, var(--primary), var(--accent), var(--primary-2), var(--primary));
      box-shadow: 0 8px 24px rgba(124,92,255,.35), inset 0 0 18px rgba(255,255,255,.25);
      position:relative; overflow:hidden;
    }
    .brand-badge::after{
      content:""; position:absolute; inset:2px; border-radius:10px;
      background:linear-gradient(180deg, rgba(255,255,255,.25), transparent 50%);
    }
    .nav-links{display:flex;gap:18px;align-items:center}
    .nav-links a{color:var(--muted);font-weight:600;padding:8px 12px;border-radius:10px}
    .nav-links a:hover{color:var(--text);background:rgba(255,255,255,.05)}
    .btn{
      display:inline-flex; align-items:center; gap:10px; padding:12px 18px; border-radius:12px;
      border:1px solid rgba(255,255,255,.08); background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      box-shadow:var(--shadow); color:var(--text); font-weight:700; cursor:pointer;
      transition:transform .2s ease, background .2s ease, border-color .2s ease;
    }
    .btn:hover{transform:translateY(-2px); border-color:rgba(255,255,255,.22)}
    .btn.primary{
      background:linear-gradient(180deg, rgba(124,92,255,.25), rgba(124,92,255,.1));
      border-color: rgba(124,92,255,.45);
      box-shadow: 0 10px 30px rgba(124,92,255,.35), inset 0 0 0 1px rgba(255,255,255,.06);
    }
    .theme-toggle{background:rgba(255,255,255,.05)}
    /* Hero */
    .hero{position:relative; padding:80px 0 40px; overflow:hidden}
    .hero .glow{
      position:absolute; inset: -10% -10% -10% -10%; pointer-events:none; opacity:.55; filter: blur(80px);
      background:
        radial-gradient(600px 260px at 70% 20%, #7c5cff33, transparent 60%),
        radial-gradient(600px 260px at 30% 40%, #24d3ee33, transparent 60%),
        radial-gradient(600px 260px at 50% 80%, #ff72b633, transparent 60%);
      animation: floatGlow 12s ease-in-out infinite alternate;
    }
    @keyframes floatGlow{0%{transform:translateY(-10px)}100%{transform:translateY(10px)}}
    .hero-grid{display:grid; grid-template-columns: 1.15fr .85fr; gap:28px; align-items:center}
    .headline{font-size:clamp(28px, 3.4vw, 56px); line-height:1.1; font-weight:800; letter-spacing:-.5px}
    .sub{color:var(--muted); margin:14px 0 22px; font-size:clamp(14px, 1.4vw, 18px)}
    .hero-cta{display:flex; gap:12px; flex-wrap:wrap}
    .trust{display:flex; gap:22px; align-items:center; margin-top:20px; color:var(--muted); font-weight:600}
    .trust img{width:28px;height:28px;opacity:.8}
    .device{
      position:relative; aspect-ratio: 9/14; border-radius:28px; padding:18px;
      background:linear-gradient(180deg, #0e0f1f, #0a0a15);
      border:1px solid rgba(255,255,255,.12);
      box-shadow: 0 20px 60px rgba(0,0,0,.6), inset 0 0 0 1px rgba(255,255,255,.06);
      overflow:hidden; transform: perspective(900px) rotateX(8deg) rotateY(-12deg);
      isolation:isolate;
    }
    .device .screen{
      inset:8px; position:absolute; border-radius:20px; overflow:hidden;
      background: radial-gradient(800px 300px at 50% -20%, rgba(124,92,255,.35), transparent 60%),
                  linear-gradient(180deg, #101225, #0b0c1b);
      border:1px solid rgba(255,255,255,.08);
    }
    .chip{
      position:absolute; top:16px; left:16px; padding:8px 12px; border-radius:999px;
      background:rgba(124,92,255,.18); color:#dcd5ff; border:1px solid rgba(124,92,255,.4);
      font-weight:700; font-size:12px; letter-spacing:.4px; backdrop-filter: blur(6px);
    }
    .floating{
      position:absolute; right:-18px; top:40%; display:grid; gap:10px;
    }
    .floating .card{
      background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.1);
      border-radius:14px; padding:10px 12px; min-width:170px; box-shadow:var(--shadow);
      transform: translateZ(0); backdrop-filter: var(--glass);
      animation: floatY 4s ease-in-out infinite alternate;
    }
    .floating .card:nth-child(2){animation-delay: .6s}
    @keyframes floatY{to{transform: translateY(-10px)}}
    /* Sections */
    section{padding:70px 0}
    .section-title{font-size:28px; font-weight:800; margin:0 0 8px}
    .section-sub{color:var(--muted); margin:0 0 24px}
    .grid{display:grid; gap:18px}
    /* Services */
    .services{grid-template-columns: repeat(3, 1fr)}
    .service{
      position:relative; padding:18px; border-radius:18px; background:var(--card);
      border:1px solid rgba(255,255,255,.08); box-shadow:var(--shadow); overflow:hidden;
      transform-style:preserve-3d; transition: transform .2s ease, background .2s ease, border-color .2s ease;
    }
    .service:hover{border-color: rgba(255,255,255,.2)}
    .service .icon{
      width:40px; height:40px; display:grid; place-items:center; border-radius:12px; margin-bottom:10px;
      background:linear-gradient(180deg, rgba(36,211,238,.25), rgba(36,211,238,.08));
      border:1px solid rgba(36,211,238,.55);
      box-shadow: inset 0 0 12px rgba(36,211,238,.25);
    }
    .service h3{margin:0 0 6px; font-size:18px}
    .service p{margin:0 0 12px; color:var(--muted)}
    .service .meta{display:flex; gap:10px; color:#9ee7f5; font-weight:700; font-size:12px}
    .service .buy{
      margin-top:12px; display:inline-flex; align-items:center; gap:8px; font-weight:800; font-size:14px;
      color:#dcd5ff; background:rgba(124,92,255,.16); border:1px solid rgba(124,92,255,.5);
      padding:10px 12px; border-radius:12px;
    }
    /* Showcase */
    .marquee{
      overflow:hidden; border-radius:16px; border:1px solid rgba(255,255,255,.08);
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      position:relative;
    }
    .marquee::before,.marquee::after{
      content:""; position:absolute; top:0; bottom:0; width:80px; z-index:2;
    }
    .marquee::before{left:0;background:linear-gradient(90deg, #0b0b12, transparent)}
    .marquee::after{right:0;background:linear-gradient(270deg, #0b0b12, transparent)}
    .marquee-track{display:flex; gap:20px; padding:16px; animation: slide 22s linear infinite}
    @keyframes slide{to{transform:translateX(-50%)}}
    .tag{
      padding:8px 14px; border-radius:999px; color:#fff; font-weight:800; letter-spacing:.3px;
      background:linear-gradient(90deg, var(--primary), var(--accent), var(--primary-2));
      box-shadow:0 8px 20px rgba(124,92,255,.3);
      white-space:nowrap;
    }
    /* Pricing */
    .pricing{grid-template-columns: repeat(3, 1fr)}
    .plan{
      position:relative; padding:22px; border-radius:20px; background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.1); box-shadow:var(--shadow);
    }
    .plan.best{
      background:linear-gradient(180deg, rgba(124,92,255,.24), rgba(124,92,255,.08));
      border-color:rgba(124,92,255,.55);
      box-shadow:0 12px 40px rgba(124,92,255,.35), inset 0 0 0 1px rgba(255,255,255,.06);
      transform:translateY(-6px);
    }
    .plan h4{margin:0 0 8px; font-size:18px}
    .price{display:flex; align-items:baseline; gap:8px; margin:12px 0 14px}
    .price .num{font-size:32px; font-weight:900}
    .list{display:grid; gap:8px; color:var(--text); margin:0 0 14px; padding:0}
    .list li{list-style:none; display:flex; gap:10px; align-items:flex-start}
    .badge{font-size:12px; font-weight:800; color:#111; background:#fff; padding:4px 8px; border-radius:999px; margin-right:8px}
    /* Testimonials */
    .carousel{
      position:relative; overflow:hidden; border-radius:20px; border:1px solid rgba(255,255,255,.08);
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
    }
    .slides{display:flex; transition:transform .6s cubic-bezier(.2,.8,.2,1)}
    .t-item{min-width:100%; padding:28px}
    .t-item .row{display:flex; gap:18px; align-items:center}
    .avatar{
      width:52px; height:52px; border-radius:50%; background:linear-gradient(180deg, #1b1c2a, #121325);
      border:1px solid rgba(255,255,255,.12); box-shadow:inset 0 0 0 1px rgba(255,255,255,.06)
    }
    .t-item p{color:var(--muted)}
    .dots{display:flex; gap:8px; justify-content:center; padding:12px}
    .dot{width:10px; height:10px; border-radius:50%; background:rgba(255,255,255,.25); border:1px solid rgba(255,255,255,.25); cursor:pointer}
    .dot.active{background:#fff}
    /* FAQ */
    .faq{grid-template-columns: 1fr 1fr}
    .qa{
      padding:18px; border-radius:16px; background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.1)
    }
    .qa h5{margin:0 0 8px; font-size:16px}
    .qa p{margin:0; color:var(--muted)}
    /* Contact */
    .contact{
      display:grid; grid-template-columns: 1.1fr .9fr; gap:20px; align-items:start
    }
    .form{
      padding:18px; border-radius:18px; background:rgba(255,255,255,.05); border:1px solid rgba(255,255,255,.1)
    }
    .field{display:grid; gap:6px; margin-bottom:12px}
    .field label{color:var(--muted); font-weight:700}
    .field input,.field textarea, .field select{
      padding:12px 14px; border-radius:12px; border:1px solid rgba(255,255,255,.14);
      background:#0f1020; color:var(--text); outline:none
    }
    .field input:focus,.field textarea:focus{border-color: var(--primary)}
    .aside{
      padding:18px; border-radius:18px; background:linear-gradient(180deg, rgba(36,211,238,.18), rgba(36,211,238,.06));
      border:1px solid rgba(36,211,238,.4)
    }
    .aside .line{display:flex; align-items:center; gap:10px; margin-bottom:8px}
    /* Footer */
    footer{padding:40px 0; color:var(--muted); border-top:1px solid rgba(255,255,255,.06)}
    /* Reveal */
    .reveal{opacity:0; transform:translateY(18px); transition:opacity .7s ease, transform .7s ease}
    .reveal.visible{opacity:1; transform:none}
    /* Back to top */
    .to-top{
      position:fixed; left:18px; bottom:18px; z-index:999; opacity:0; visibility:hidden;
      transition:.3s; transform: translateY(10px)
    }
    .to-top.show{opacity:1; visibility:visible; transform:none}
    /* Chat bubble */
    .chat{
      position:fixed; right:18px; bottom:18px; z-index:999;
      display:flex; align-items:center; gap:10px;
    }
    .bubble{
      max-width:260px; padding:10px 12px; border-radius:14px; background:#121326; border:1px solid rgba(255,255,255,.14);
      color:#d2d6ff; box-shadow:var(--shadow); animation: pop .4s ease
    }
    @keyframes pop{from{transform:scale(.9);opacity:0}to{transform:scale(1);opacity:1}}
    .chat .avatar-b{width:44px;height:44px;border-radius:12px;background:conic-gradient(from 0deg, var(--primary), var(--accent), var(--primary-2)); box-shadow:0 8px 22px rgba(124,92,255,.3)}
    /* Responsive */
    @media (max-width: 980px){
      .hero-grid{grid-template-columns:1fr; padding-top:10px}
      .services{grid-template-columns:1fr 1fr}
      .pricing{grid-template-columns:1fr}
      .faq{grid-template-columns:1fr}
      .contact{grid-template-columns:1fr}
      .device{transform:none}
    }
    @media (max-width: 560px){
      .services{grid-template-columns:1fr}
    }
  </style>
</head>
